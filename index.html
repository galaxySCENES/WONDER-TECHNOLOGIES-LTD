<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Link</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background-color: #f7f0e6;
            margin: 0;
            padding: 0;
        }
        .link-container {
            margin-top: 50px;
        }
        .link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #b22222;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .link:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a class="link" href="merry_christmas_message.html" target="_blank">Click here to see your Christmas Message!</a>
    </div>
</body>
</html>
